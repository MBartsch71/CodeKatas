<html>
<style>
    .Container {
        columns: 3;
        column-gap: 2px;
        height: 100px;
    }

    .Column {
        border: 1px solid gray;
        text-align: center;
        height: 99%;
        padding: 0px;
        margin: 0px;
    }

    #Inbox {
        background-color: green;
        opacity: 50%;
        overflow: scroll;
    }

    #Queue {
        background-color: wheat;
        color: black;
        opacity: 50%;
    }

    #Dequeue {
        background-color: yellow;
        color: black;
        opacity: 50%;
    }

    ul {
        list-style: none;
    }

    li {
        text-align: left;
    }
</style>

<head>
    <title>Bounded Queue</title>
</head>

<body>
    <div class="Container">
        <div id="Inbox" class="Column">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>


        </div>
        <div id="Queue" class="Column">Queue messages</div>
        <div id="Dequeue" class="Column">Dequeue</div>
    </div>
</body>

</html>
