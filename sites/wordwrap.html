<html>
<head>
    <title>Word wrap</title>
</head>
<style>
textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid rgba(204, 204, 204, 0.575);
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 12px;
  resize: none;
}
</style>
<body>
    Input 
    <textarea name="input">
    </textarea>
    <br><br>
    Output
    <textarea name="output" readonly>
        0        1         2         3         4         5         6         7
        1...5....0....5....0....5....0....5....0....5....0....5....0....5....0
        
        TEXT
    </textarea>
</body>
</html>
